<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B10A2-Versatile-UI-Project</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="inst-name">FitnessMaster</h1>

            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">

            <div class="home-left">
                <div class="home-title">
                    <h1 class="big-text">Get body in</h1>
                    <h1 class="big-text"> <span class="floating-text">Shape</span> & stay</h1>
                    <h1 class="big-text">healthy</h1>
                </div>
                <p class="home-subtitle">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <div class="home-buttons">
                    <button class="orange-btn">Join Club Now!</button>
                    <button class="download-btn">Download App</button>
                </div>
            </div>
    
            <div class="home-right">
                <img class="play-btn" src="images/play.png">
                <img class="home-img" src="images/Images 2.png" alt="Fitness-Trainer">
    
                <div class="float btn-1">
                    <span class="bold large">500+</span>
                    <p class="float-btn-text">Free Workout Videos</p>
                </div>
    
                <div class="float btn-2">
                    <div id="orange-circle"></div>
                    <div>
                    <span class="bold small">350+</span>
                    <p class="float-btn-text">Video Tutorial</p>
                    </div>
                </div>
            </div>
    
        </section>
    </main>
</body>
</html>
